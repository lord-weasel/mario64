<!DOCTYPE html>
<html>
<head>
    <title>Minimal SM64 Test</title>
</head>
<body>
    <h1>Minimal SM64 Test</h1>
    <div id="status">Loading...</div>
    <div id="output"></div>
    
    <button onclick="testFunctions()">Test Functions</button>
    <button onclick="incrementFrame()">Increment Frame</button>
    <button onclick="moveMario()">Move Mario</button>
    <button onclick="collectCoin()">Collect Coin</button>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += message + '<br>';
        }
        
        log('Starting minimal test...');
        
        // Load the script
        log('Loading script...');
        
        const script = document.createElement('script');
        script.src = 'minimal_sm64.js';
        
        script.onload = function() {
            log('✅ Script loaded successfully');
            
            if (typeof window.MinimalSM64Module === 'function') {
                log('✅ MinimalSM64Module function found!');
                
                const moduleConfig = {
                    print: (text) => log('Print: ' + text),
                    printErr: (text) => log('Error: ' + text),
                    onRuntimeInitialized: () => {
                        log('✅ Runtime initialized!');
                        document.getElementById('status').innerHTML = 'SUCCESS!';
                        
                        // Test basic functions
                        try {
                            const frameCount = window.module._get_frame_count();
                            log('Initial frame count: ' + frameCount);
                            
                            const marioX = window.module._get_mario_x();
                            log('Initial Mario X: ' + marioX);
                            
                            const marioCoins = window.module._get_mario_coins();
                            log('Initial Mario coins: ' + marioCoins);
                            
                        } catch (error) {
                            log('❌ Function call error: ' + error);
                        }
                    },
                    onAbort: (reason) => {
                        log('❌ Module aborted: ' + reason);
                        document.getElementById('status').innerHTML = 'FAILED: ' + reason;
                    }
                };
                
                try {
                    window.MinimalSM64Module(moduleConfig).then(module => {
                        log('✅ Module created successfully!');
                        log('Available functions: ' + Object.keys(module).filter(k => k.startsWith('_')).join(', '));
                        
                        // Store module reference
                        window.module = module;
                        
                    }).catch(error => {
                        log('❌ Module creation failed: ' + error);
                        document.getElementById('status').innerHTML = 'FAILED: ' + error;
                    });
                    
                } catch (error) {
                    log('❌ Error creating module: ' + error);
                    document.getElementById('status').innerHTML = 'FAILED: ' + error;
                }
                
            } else {
                log('❌ MinimalSM64Module function NOT found');
                log('Available globals: ' + Object.keys(window).filter(k => k.includes('Module')).join(', '));
                document.getElementById('status').innerHTML = 'FAILED: Function not found';
            }
        };
        
        script.onerror = function(error) {
            log('❌ Script load error: ' + error);
            document.getElementById('status').innerHTML = 'FAILED: Script load error';
        };
        
        document.head.appendChild(script);
        
        // Test functions
        function testFunctions() {
            if (!window.module) {
                log('❌ Module not loaded yet');
                return;
            }
            
            try {
                const frameCount = window.module._get_frame_count();
                const marioX = window.module._get_mario_x();
                const marioCoins = window.module._get_mario_coins();
                
                log('Current state - Frame: ' + frameCount + ', Mario X: ' + marioX + ', Coins: ' + marioCoins);
            } catch (error) {
                log('❌ Error testing functions: ' + error);
            }
        }
        
        function incrementFrame() {
            if (!window.module) {
                log('❌ Module not loaded yet');
                return;
            }
            
            try {
                window.module._increment_frame();
                log('Frame incremented');
            } catch (error) {
                log('❌ Error incrementing frame: ' + error);
            }
        }
        
        function moveMario() {
            if (!window.module) {
                log('❌ Module not loaded yet');
                return;
            }
            
            try {
                window.module._move_mario_right();
                log('Mario moved right');
            } catch (error) {
                log('❌ Error moving Mario: ' + error);
            }
        }
        
        function collectCoin() {
            if (!window.module) {
                log('❌ Module not loaded yet');
                return;
            }
            
            try {
                window.module._collect_coin();
                log('Coin collected');
            } catch (error) {
                log('❌ Error collecting coin: ' + error);
            }
        }
    </script>
</body>
</html>
